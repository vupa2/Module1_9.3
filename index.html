<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
  <label for="weight">Weight</label>
  <input type="number" name="weight" id="weight" placeholder="in kg">
  <label for="height">Height</label>
  <input type="number" name="height" id="height" placeholder="in m">
  <button type="button">Calculate</button>
  <h4></h4>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      const weight = parseFloat(document.querySelector('#weight').value);
      const height = parseFloat(document.querySelector('#height').value);
      const bmi = weight / Math.pow(height, 2);
      let result = '';
      console.log(weight, height, bmi);
      if (bmi < 18) {
        result = 'Underweight';
      } else if (bmi < 25.0) {
        result = 'Normal';
      } else if (bmi < 30.0) {
        result = 'Overweight';
      } else {
        result = 'Obese';
      }

      document.querySelector('h4').innerText = `Result: ${result}`;
    })
  </script>
</body>
</html>
